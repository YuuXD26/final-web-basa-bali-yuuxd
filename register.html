<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>register sekarang</h3>
      <p>nama <span>*</span></p>
      <input type="text" id="name" name="name" placeholder="masukkan nama" required maxlength="50" class="box">
      <p>email <span>*</span></p>
      <input type="email" id="email" name="email" placeholder="masukkan email" required maxlength="50" class="box">
      <p>password <span>*</span></p>
      <input type="password" id="password1" name="pass" placeholder="masukkan kata sandi" required maxlength="20" class="box">
      <span class="eye1">
         <i class="fa fa-eye" id="eye1" onclick="toggleregister()"></i>
      </span>
      <p>konfirmasi password <span>*</span></p>
      <input type="password" id="password2" name="c_pass" placeholder="konfirmasi kata sandi" required maxlength="20" class="box">
      <span class="eye2">
         <i class="fa fa-eye" id="eye2" onclick="togglebottom()"></i>
      </span>
      <p>pilih profil</p>
      <input type="file" accept="image/*" required class="box">
      <div class="akun-register">
         <p class="blm-pny-akun">Sudah punya akun?</p><a href="login.html" class="create-acc">Login</a>
      </div>
      <button type="button" onclick="saveRegistrationData()" class="btn btn-primary" id="save_btn">Login</button>
   </form>

</section>

<div class="sukses" id="success-popup">
   <img src="images/suksess.png" alt="sukses">
   <h2>Success</h2>
   <p>Sukses Register</p>
   <button type="button" id="success-ok-button">OK</button>
</div>

<div class="invalid" id="error-popup">
   <img src="images/invalid.png" alt="invalid">
   <h2>Invalid</h2>
   <p>Password Invalid!</p>
   <button type="button" id="error-ok-button" onclick="emailsama()">OK</button>
</div>
