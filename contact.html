<body>

<header class="header">
   
   <section class="flex">

      <a href="index.html" class="logo">Kontak Kami</a>

      <div class="wrapper">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>

          <div class="autocom-box"></div>
          <div class="icon"><i class="fas fa-search"></i></div>
        </div>
      </div>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/bayu.png" class="image" alt="">
         <h3 class="name">Bayu Ardana</h3>
         <p class="role">Siswa</p>
         <a href="profile.html" class="btn">lihat profil</a>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   

   <nav class="navbar">
    <a href="index.html" class="logo"><img src="./images/logo.png" alt="Angkul" /></a>
    <a href="index.html"><i class="fas fa-home"></i><span>beranda</span></a>
    <a href="about.html"><i class="fas fa-question"></i><span>tentang kami</span></a>

        <a href="team.html"><i class="fa-solid fa-user-group"></i><span>tim kami</span></a>
  </nav>
  <div class="other">
    <div class="share">
      <button class="view-modal">
        <i class="bx bxs-share"></i><span>Bagikan</span>
      </button>
    </div>
    <div class="logout">
      <a href="./login.html"><i class="bx bx-exit"></i><span>Keluar</span></a>
    </div>
  </div>
</div>

<section class="contact">

   <div class="row">

      <div class="image">
         <img src="images/contact.png" alt="">
      </div>

      <form action="" method="post">
         <h3>get in touch</h3>
         <input type="text" placeholder="enter your name" name="name" required maxlength="50" class="box">
         <input type="email" id="contact-email" placeholder="enter your email" name="email" required maxlength="50" class="box" onkeyup="validateEmail()">
         <span id="email-error"></span>
         <input id="contact-phone" placeholder="enter your number" name="number" required maxlength="50" class="box" onkeyup="validatePhone()">
         <span id="phone-error"></span>
         <textarea id="contact-message" name="msg" class="box" placeholder="enter your message" required maxlength="1000" cols="30" rows="10" onkeyup="validateMessage()"></textarea>
         <span id="message-error"></span>
         <input type="submit" value="send message" class="inline-btn" name="submit">
         <span id="sumbit-error"></span>
      </form>
      <div id="popup" class="popup">
         Pesan terkirim!
       </div>
   </div>


</section>

</div>
