<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profil</h3>
      <p>update nama</p>

      <p>update email</p>
      <input type="email" name="email" placeholder="yuuxdrestapi@gmail.com" maxlength="50" class="box">
      <p>password lama</p>
      <input type="password" name="old_pass" placeholder="masukkan password lama" maxlength="20" class="box">
      <p>password baru</p>
      <input type="password" name="new_pass" placeholder="masukkan password baru" maxlength="20" class="box">
      <p>konfirmasi password baru</p>
      <input type="password" name="c_pass" placeholder="konfirmasi password baru" maxlength="20" class="box">
      <p>update foto</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>
