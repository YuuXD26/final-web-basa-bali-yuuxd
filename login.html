<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- custom css file link  -->

</head>
<body>

   <header class="header">
   
      <section class="flex">
   
         <a href="index.html" class="logo">Login</a>
   
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
      </section>
   
   </header>   
   
   <div class="side-bar">
   
      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      
   
      <nav class="navbar">
        <a href="index.html" class="logo"><img src="./images/logo.png" alt="Angkul" /></a>
        <a href="index.html"><i class="fas fa-home"></i><span>beranda</span></a>
        <a href="about.html"><i class="fas fa-question"></i><span>tentang kami</span></a>
        <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>artikel</span></a>
        <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>guru</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i><span>kontak kami</span></a>
        <a href="team.html"><i class="fa-solid fa-user-group"></i><span>tim kami</span></a>
      </nav>
      
      
   
   </div>


<section class="form-container">
   <form method="post" enctype="multipart/form-data">
     <h3>login sekarang</h3>
     <p>email <span>*</span></p>
     <input type="email" name="email" id="email" placeholder="email" required maxlength="50" class="box">
     <p>kata sandi <span>*</span></p>
     <input type="password" id="password" name="pass" placeholder="kata sandi" required maxlength="20" class="box">
     <span class="eye">
       <i class="fa fa-eye" id="eye" onclick="toggle()"></i>
     </span>
     <div class="akun">
       <p class="blm-pny-akun">Tidak memiliki akun?</p><a href="register.html" class="create-acc">Buat Akun</a>
     </div>
     <button type="button" onclick="login()" class="btn btn-primary" id="save_btn">Login</button>
   </form>
 </section>
 
   <div class="sukses" id="success-popup">
       <img src="images/suksess.png" alt="sukses">
       <h2>Success</h2>
       <p>Sukses Log-in</p>
       <button type="button" id="success-ok-button">OK</button>
   </div>



   <div class="invalid" id="error-popup">
       <img src="images/invalid.png" alt="invalid">
       <h2>Invalid</h2>
       <p>Email or Password Invalid!</p>
       <button type="button" id="error-ok-button" onclick="closeInvalidPopup()">OK</button>
   </div>



   <div class="popupshare">
      <header>
        <span>Bagikan Website</span>
        <div class="close"><i class="uil uil-times"></i></div>
      </header>
      <div class="content">
        <p>Bagikan tautan ini melalui</p>
        <ul class="icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </ul>
        <p>Atau salin tautan</p>
        <div class="field">
          <i class="url-icon uil uil-link"></i>
          <input
            type="text"
            readonly
            value="https://yuuxd26.github.io/angkul/"
          />
          <button>Copy</button>
        </div>
      </div>
    </div>

</html>
